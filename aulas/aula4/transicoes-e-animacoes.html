<!-- transições -->
<style>
  main {
    display: flex;
    gap: 15px;
  }
  .quadrado {
    width: 4rem;
    height: 4rem;

    /* configuração */
    transition-property: all;
    transition-duration: 1s;

    /* estado inicial */
    background-color: brown;

  }
  .quadrado:hover {

      /* estado final */
      background-color: darkgreen;
      border-radius: 15px;
      transform: scale(0.5);
  }
</style>

<!-- animações -->
<style>
  .girante {
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-name: quadrado-girante;
    animation-iteration-count: infinite;
  }

  @keyframes quadrado-girante {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>

<main>
  <div class="quadrado"></div>
  <div class="quadrado"></div>
  <div class="quadrado"></div>
  <div class="quadrado"></div>
  <div class="quadrado girante"></div>
</main>
